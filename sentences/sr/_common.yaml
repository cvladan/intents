language: sr
responses:
  errors:
    no_intent: "Извини, не разумем"
    no_area: "Не постоји соба са именом {{ area }}"
    no_domain: "{{ area }} не постоји под оквиром подручја {{ domain }}"
    no_device_class: "{{ area }} не садржи {{ device_class }}"
    no_entity: "Не постоји ни уређај ни ентитет под именом {{ entity }}"
    handle_error: "Дошло је до непредвиђене грешке током обраде"
lists:
  color:
    values:
      - in: "бела"
        out: "white"
      - in: "црна"
        out: "black"
      - in: "црвена"
        out: "red"
      - in: "наранџаста"
        out: "orange"
      - in: "жута"
        out: "yellow"
      - in: "зелена"
        out: "green"
      - in: "плава"
        out: "blue"
      - in: "љубичаста"
        out: "purple"
      - in: "браон"
        out: "brown"
      - in: "ружичаста"
        out: "pink"        
  brightness:
    range:
      type: "проценат"
      from: 0
      to: 100
  temperature:
    range:
      type: "температура"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "Ц | Целзијус | Целзијуса | степен Целзијуса | степени Целзијуса"
        out: "celsius"
      - in: "Ф | Фаренхајта | степени Фаренхајта"
        out: "fahrenheit"
expansion_rules:
  area: "[у | просторији] {area}"
  turn_on: "(упали | упалиш | укључи | укључиш)"
  turn_off: "(угаси | угасиш | искључи | искључиш)"
skip_words:
  - "молим те"
  - "молим вас"
  - "молим те да"
  - "молим вас да"
  - "можеш ли"
  - "можеш ли да"
  - "можете ли"
  - "можете ли да"
  - "хајде"
  - "одмах"
